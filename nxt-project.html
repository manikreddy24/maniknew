<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="time">
        <h1>Pomodoro Timer</h1>

        <div id="timer-display">25:00</div>
        </div>
        <div class="controls">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="stop" onclick="pauseTimer()">Stop</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
            
        </div>
        <div class="modes">
            <button class="pomodoro" onclick="setMode('pomodoro')">Pomodoro</button>
            <button class="short" onclick="setMode('short')">Short Break</button>
            <button class="long" onclick="setMode('long')">Long Break</button>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
